{% extends "extensao/base.html" %}

{% block context %}

<p>Set new password<p>
	{% if validlink %}
		<form action="" method="POST" > 
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Salvar</button>
		</form>
		{% else %}
		<p style="color:red;">Invalid token.</p>
		<a href="{% url '' %}">Request a new password reset token</a>
{% endblock %}
